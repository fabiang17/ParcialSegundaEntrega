<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="./template.xhtml">
<ui:define name="top">
<h2>Parcial ingenieria de software II</h2>
</ui:define>
<ui:define name="content">
<h:form>
<p:messages/>
<p:panel header="Seleccione un ejercicio">

    <h3 style="margin-top:0">Listado</h3>
    <p:accordionPanel>
        <p:tab title="Ejercicio I">
            <h:panelGrid columns="2" cellpadding="10" id="test">
                
                <p:outputLabel for="n1" value="Número uno:" />
                <p:inputText id="n1" value="#{ejercicio.n1}"/>
                
                <p:outputLabel for="n2" value="Número Dos:" />
                <p:inputText id="n2" value="#{ejercicio.n2}" />
                
                <p:commandButton value="Calcular" actionListener="#{ejercicio.Validar()}"  update = "test">
                    <f:param name="productId" value="10" />
                </p:commandButton>
                
                <h:outputText  value="respuesta #{ejercicio.mensaje}" />  
                
            </h:panelGrid>
        </p:tab>
        <p:tab title="Ejercicio II" >
            <h:panelGrid columns="2" cellpadding="10" id="test2">
                
                <p:outputLabel for="n11" value="Número uno:" />
                <p:inputText id="n11" value="#{ejercicio2.n1}"/>
                
                <p:outputLabel for="n22" value="Número Dos:" />
                <p:inputText id="n22" value="#{ejercicio2.n2}" />
                
                <p:outputLabel for="n33" value="Número Tres:" />
                <p:inputText id="n33" value="#{ejercicio2.n3}" />
                
                <p:commandButton value="Calcular" actionListener="#{ejercicio2.Calcular()}"  update = "test2">
                    <f:param name="productId2" value="11" />
                </p:commandButton>
                
                <h:outputText  value="respuesta #{ejercicio2.mensaje}" />  
            </h:panelGrid>
        </p:tab>
        
        <p:tab title="Ejercicio III" >
            <h:panelGrid columns="2" cellpadding="10" id="test3">
                
                <p:commandButton value="Calcular" actionListener="#{ejercicio3.Calcular()}"  update = "test3">
                    <f:param name="productId3" value="12" />
                </p:commandButton>
                
                <h:outputText  value="respuesta #{ejercicio3.suma}" />  
            </h:panelGrid>
        </p:tab>
        <p:tab title="Ejercicio IV">
            <h:panelGrid columns="2" cellpadding="10" id = "test4">
                
                <p:outputLabel for="n1346" value="Catetto uno:" />
                <p:inputText id="n1346" value="#{ejercicio4.catA}"/>
                
                <p:outputLabel for="n2346" value="Catetto Dos:" />
                <p:inputText id="n2346" value="#{ejercicio4.catB}" />
                
                <p:commandButton value="Calcular" actionListener="#{ejercicio4.Calcular()}"  update = "test4">
                    <f:param name="productId55" value="15" />
                </p:commandButton>
                
                <h:outputText  value="respuesta #{ejercicio4.hipo}" />  
            </h:panelGrid>
        </p:tab>
        <p:tab title="Ejercicio V">
            <h:panelGrid columns="2" cellpadding="10" id ="test5">
                
                <p:outputLabel for="n134611" value="Altura uno:" />
                <p:inputText id="n134611" value="#{ejercicio5.h}"/>
                
                <p:outputLabel for="n234611" value="Radio Dos:" />
                <p:inputText id="n234611" value="#{ejercicio5.r}" />
                
                <p:commandButton value="Calcular Area" actionListener="#{ejercicio5.CalcularArea()}"  update = "test5">
                    <f:param name="productId512345" value="1512" />
                </p:commandButton>
                
                <p:commandButton value="Calcular Volumen" actionListener="#{ejercicio5.CalcularVolumen()}"  update = "test5">
                    <f:param name="productId51325" value="11215" />
                </p:commandButton>
                
                <h:outputText  value="Area #{ejercicio5.area}" />  
                <h:outputText  value="Volumen #{ejercicio5.volumen}" />  
            </h:panelGrid>
        </p:tab>
        <p:tab title="Ejercicio VI">
            <h:panelGrid columns="2" cellpadding="10" id = "test6">
                 
                <p:outputLabel for="n13461111" value="Nùmero:" />
                <p:inputText id="n13461111" value="#{ejercicio6.n}"/>
                
                <p:commandButton value="Calcular Volumen" actionListener="#{ejercicio6.Calcular()}"  update = "test6">
                    <f:param name="productId5132511" value="1121511" />
                </p:commandButton>
                
                <h:outputText  value="Respuesta es Par o Impar ??: #{ejercicio6.mensaje}" />  
                
            </h:panelGrid>
        </p:tab>
        <p:tab title="Ejercicio VII">
            <h:panelGrid columns="2" cellpadding="10">
                
                
            </h:panelGrid>
        </p:tab>
        
        <p:tab title="Ejercicio VIII">
            <h:panelGrid columns="2" cellpadding="10">
                
                
            </h:panelGrid>
        </p:tab>
    </p:accordionPanel>
    
</p:panel>
</h:form>
</ui:define>
</ui:composition></html>
